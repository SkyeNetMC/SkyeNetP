changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
      - dependabot
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
        - feature
    - title: Bug Fixes 🐛
      labels:
        - Semver-Patch
        - bug
        - fix
    - title: Documentation 📚
      labels:
        - documentation
        - docs
    - title: Maintenance 🧹
      labels:
        - chore
        - dependencies
        - maintenance
    - title: Other Changes
      labels:
        - "*"
